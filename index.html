<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whac a Mole</title>
  <link rel="stylesheet" href="mole.css" />
  <script src="mole.js" defer></script>
</head>
<body>
  <!-- Top bar with high score and lives+timer -->
  <div class="top-bar">
    <h3 id="highScore">High Score: 0</h3>
    <div class="top-right">
      <h3 id="lives">❤️❤️❤️</h3>
      <h3 id="timer">Timer : 30</h3>
    </div>
  </div>

  <!-- Centered game title -->
  <h1 class="game-title">Whac a Mole</h1>

  <!-- Score only -->
  <div class="stats">
    <h2 id="score">0</h2>
  </div>

  <!-- Character selection -->
  <div id="characterSelect">
    <h2>Select Your Character</h2>
    <button onclick="selectCharacter('mario')">Mario</button>
    <button onclick="selectCharacter('luigi')">Luigi</button>
    <button onclick="selectCharacter('peach')">Peach</button>
  </div>

  <!-- Game board -->
  <div id="board"></div>

  <!-- Restart button -->
  <button id="restartBtn" onclick="restartGame()">Restart</button>

  <!-- Background music -->
  <audio id="bgMusic" loop autoplay>
    <source src="mario-theme.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
